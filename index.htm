<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
        integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

    <link rel="stylesheet" href="style.css">

    <title>My Task List</title>
</head>

<body>

    <div class="container mt-3">

        <h5>To Do App</h5>

        <div class="container container-body">
            <div class="card">
                <div class="card-header mb-3">
                    <span>New Task</span>
                </div>
                <div class="input-group ml-2 mb-3">
                    <input type="text" id="aday" class="form-control" placeholder="Type a new task"
                        aria-label="Type a new task" aria-describedby="button-addon2">
                    <button class="btn btn-primary px-2,5 mr-3" onclick="addItem()" id="button-addon2">
                        <span><i class="fas fa-plus"></i></span>
                    </button>
                </div>
            </div>

            <div class="card">
                <div class="card-header">
                <span>Task List</span>
                <button type="button" onclick="removeAll()" class="btn btn-outline-danger float-right">Delete
                    All</button>
                </div>
            </div>

            <ul id="list" class="list-group list-group-flush ">

            </ul>

        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="script.js" type="text/javascript"></script>
</body>

</html>
